<form class="categories-search" ng-submit="searchForCategory()">
  <h2 class="categories-search-heading">Input auction name and search for category</h2>
  <input type="text" id="inputName" ng-model="auction.name" class="form-control" placeholder="Auction name" required="" autofocus="">
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
</form>
